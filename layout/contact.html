	<span class="logo">Layout

			<li><a href="index.html"><i class="fa fa-home"></i>Home</a></li>

		</ul>

	<section class="front-articles">
		<h1>Formulario de contacto</h1>
		<form action="">
			<fieldset>
				<label for="nombre"><i class="fa fa-user"></i>Nombre</label>
				<input type="text" name="nombre" id="nombre" placeholder="nombre" required>
			</fieldset>

			<fieldset>
				<label for="apellidos"><i class="fa fa-user"></i>Apellidos</label>
				<input type="text" name="apellidos" id="apellidos" placeholder="apellidos" required>
			</fieldset>
			<fieldset>
				<label for="email"><i class="fa fa-envelope"></i>Email</label>
				<input type="text" name="email" id="email" placeholder="correo" required>
			</fieldset>
			<fieldset>
				<label for="pais"><i class="fa fa-globe"></i>Pais</label required>
				<select name="pais" id="pais">
					<option value="es">Espa√±a</option>
					<option value="cat">Catalunya</option>
					<option value="uk">Reino Unido</option>
					<option value="fr">Francia</option>
				</select>
			</fieldset>

			<fieldset>
					<label for="sexo"><i class="fa fa-user-circle "></i>Sexo</label>
					<input type="radio" name="sexo" id="hombre" value="hombre">Hombre
					<input type="radio" name="sexo" id="mujer" value="mujer">Mujer
			</fieldset>
				

			<fieldset>
					<label for="lenguajes"><i class="fa fa-code "></i>Lenguajes</label>
					<input type="checkbox" name="lenguajes" id="java" value="java">Java
					<input type="checkbox" name="lenguajes" id="csharp" value="csharp">C#
					<input type="checkbox" name="lenguajes" id="js" value="js">JS
			</fieldset>

			<fieldset>
					<label for="mensaje"><i class="fa fa-comment"></i>Mensaje</label>
					<textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
				</fieldset>
				<input type="submit" name="Enviar">
	

		</form>



		

		
	</section>

			<a class="twitter-timeline" data-lang="es" data-height="800" data-link-color="#589E47" href="https://twitter.com/NASA?ref_src=twsrc%5Etfw">Tweets by NASA</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
